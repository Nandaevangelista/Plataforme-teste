<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rokkitt&family=Saira&display=swap" rel="stylesheet">
</head>
<body>
        <header>
            <div class="caixa"></div>
                <h1><img src="logo.png" alt="Logomarca The ONE"class="logo"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="cursos.html">Cursos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form>
                <label for="nomecompleto">Nome completo:</label>
                <input type="text" id="nomecompleto" class="input-padrao" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

                <label for="celular">Celular:</label>
                <input type="tel" id="celular" class="input-padrao" pattern="\(0-9){2}\[9]{1}[0-9]{4}-[0-9]{4}" required placeholder="(xx)9xxxx-xxxx">
            
                <label for="mensagem">Mensagem:</label>    
                <textarea name="" id="mensagem" cols="30" rows="10" class="input-padrao"></textarea>

                <fieldset>
                    <legend>Como prefere nosso contato?</legend>

                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">E-mail</label>
                    
                    <label for="radio-whatsapp"><input type="radio" name="contato" value="radio-whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
                </fieldset> 

                <div>
                    <p class="legendahorario">Qual é o melhor horário?</p>
                    <select name="" class="horario">
                        <option value="">Manhã</option>
                        <option value="">Tarde</option>
                        <option value="">Noite</option>
                    </select>
                </div>    

                <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por e-mail?</label>

                <input type="submit" id="caixaenviar" value="Enviar" class="enviar">
            </form>
        </main>

        <footer>
            <img src="rodape.png" alt="Logomarca The ONE" class="logo">
            <p class="copyright">&copy; Copyright The ONE - 2022</p>
    
    
        </footer>
    </body>
    </html>
